<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Form Submission to Google Sheet</h4>
        <form method = "post" action="https://script.google.com/macros/s/AKfycbzbgiGymS4xOpdii4yY9jWTXKbb0x51jon5CQUDK_BjNjAgFyhnIrVywqGniZGkXu3wDw/exec" id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="department">Department:</label>
    
            <select class="form-control" name="gender" id="gender" required>
                <option value="" disabled selected hidden>Choose...</option>
                 <option value="AWPO">AWPO</option>
                <option value="Fighter">Fighter</option>
            </select>
            
          </div>


          
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzbgiGymS4xOpdii4yY9jWTXKbb0x51jon5CQUDK_BjNjAgFyhnIrVywqGniZGkXu3wDw/exec";
      const form = document.forms["submit-to-google-sheet"];
      console.log("This is a log message.");
        e.preventDefault();
        var formData = new FormData(form);
        var name = document.getElementById("name").checked;
        var gender = document.getElementById("gender").checked;

        if (name) {
          formData.append("name", "Yes");
        } else {
          formData.append("name", "No");
        }
        if (gender) {
          formData.append("gender", "Yes");
        } else {
          formData.append("gender", "No");
        }

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      ;
    </script>
  </body>
</html>
